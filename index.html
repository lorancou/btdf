<!DOCTYPE html>
<html>
  <head>
    <title>Beneath the Duck Face</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link rel="stylesheet" type="text/css" href="res/style.css" media="screen" />
    <script src="./lib/yabble.js"></script>
    <script src="./lib/gamejs.min.js"></script>
    <script src="./lib/socket.io.min.js"></script>
    <script>
      require.setModuleRoot('./client/');
      require.run('client')
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>Beneath the Duck Face</h1>
      <p>
        Available commands:
        <ul>
          <li>"beneath" (shortcut: "bn")</li>
          <li>"surface" (shortcut: "sf")</li>
          <li>"forward" (shortcut: "fw")</li>
          <li>"backward" (shortcut: "bw")</li>
        </ul>
      </p>
      <p>Sources on GitHub: <a href="http://github.com/lorancou/btdf">https://github.com/lorancou/btdf</a></p>
      <div id="left">
        <div id="gjs-loader">Loading...</div>
        <canvas id="gjs-canvas"></canvas>
      </div>
      <div id="right">
        <div id="chat-log">Connecting...</div>      
        <div id="chat-input">
          <input type="text" id="chat-user"/>
          <input type="text" id="chat-message"/>
          <button id="chat-send">send</button>
        </div>
      </div>
    </div>
  </body>
</html>
